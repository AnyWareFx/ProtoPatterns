<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US" xml:lang="en-US">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>You ought to love these guys</title>

    <style type="text/css">
        h1 {
            font-size: 1.5em;
        }

        li {
            cursor: move;
        }
    </style>

    <script type="text/javascript" src="scripts/libraries/prototype.js"></script>
    <script type="text/javascript" src="scripts/libraries/effects.js"></script>
    <script type="text/javascript" src="scripts/libraries/dragdrop.js"></script>

    <script type="text/javascript">
        document.observe('dom:loaded', function() {
            var changeEffect;
            Sortable.create('guys', {
              onChange: function(item) {
                var list = Sortable.options(item).element;
                $('changeNotification').update(Sortable.serialize(list).escapeHTML());
                if (changeEffect) changeEffect.cancel();
                changeEffect = new Effect.Highlight('changeNotification',
                  { restorecolor: 'transparent' });
              },
              onUpdate: function(list) {
                $('updateNotification').update(Sortable.serialize(list).escapeHTML());
                $('updateNotification').highlight({ startcolor: '#99ff99' });
              }
            });
        });
    </script>
</head>
<body>

<h1>You ought to love these guys</h1>

<p id="changeNotification" ></p>
<p id="updateNotification" ></p>

<ol id="guys">
    <li id="guy_1">Arnaud Berthomier</li>
    <li id="guy_2">Ã‰lodie Jaubert</li>
    <li id="guy_3">Justin Palmer</li>
    <li id="guy_4">Rick Olson</li>
    <li id="guy_5">Thomas Fuchs</li>
</ol>

</body>
</html>
