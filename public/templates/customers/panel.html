<form class="fx-form fx-rounded-bottom fx-two-column-form" action="javascript:void(0);">
    <input type="hidden" name="resource" value="customers/{{_id}}"/>
    <input type="hidden" name="_id" value="{{_id}}"/>
    <input type="hidden" name="_rev" value="{{_rev}}"/>
    <fieldset>
        <legend class="fx-rounded-bottom">
            <img src="images/person.png"/> Customer
        </legend>
        <ol>
            <li>
                <label for="firstName">First Name</label>
                <input id="firstName" class="fx-edit" name="customer[firstName]" value="{{firstName}}" disabled="true"/>
            </li>
            <li>
                <label for="lastName">Last Name</label>
                <input id="lastName" class="fx-edit" name="customer[lastName]" value="{{lastName}}" disabled="true"/>
            </li>
        </ol>
    </fieldset>
    <fieldset class="fx-control-bar">
        <button class="fx-edit"><img src="images/edit.png"/> Edit</button>
    </fieldset>
</form>
