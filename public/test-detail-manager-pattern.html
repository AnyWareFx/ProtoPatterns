    <script type="text/javascript">
        document.observe("dom:loaded", function() {
            var detailManager = org.protopatterns.pattern.DetailManagerFactory.create($('detail-manager-test'));
            detailManager.list();
        });

<body>
<h1>Detail Manager Pattern Test</h1>

<div id="detail-manager-test" class="fx-pattern fx-detail-manager">
    <div class="fx-column fx-pattern fx-list-manager fx-controller fx-master">
        <a href="products" class="fx-resource"></a>

        <a href="templates/products/list.xsl" class="fx-list-template"></a>
        <a href="templates/products/form.xsl" class="fx-form-template"></a>

        <div class="fx-list"></div>
        <div class="fx-form"></div>
    </div>
    <div class="fx-column fx-pattern fx-list-manager fx-controller fx-detail">
        <a href="product_benefits" class="fx-resource"></a>

        <a href="templates/product_benefits/list.xsl" class="fx-list-template"></a>
        <a href="templates/product_benefits/form.xsl" class="fx-form-template"></a>

        <div class="fx-list"></div>
        <div class="fx-form"></div>
    </div>
    <div class="fx-column fx-pattern fx-list-manager fx-controller fx-detail">
        <a href="product_features" class="fx-resource"></a>

        <a href="templates/product_features/list.xsl" class="fx-list-template"></a>
        <a href="templates/product_features/form.xsl" class="fx-form-template"></a>

        <div class="fx-list"></div>
        <div class="fx-form"></div>
    </div>
